<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Download Page</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccc, #99ff99);
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #6600cc;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: block;
            padding: 10px;
            background: linear-gradient(to right, #ff9900, #00ccff);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: linear-gradient(to right, #ff6600, #0099cc);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Downloads</h1>
        <ul>
            <li><a href="file1.zip" download>File 1</a></li>
            <li><a href="file2.zip" download>File 2</a></li>
            <li><a href="file3.zip" download>File 3</a></li>
        </ul>
    </div>
</body>
</html>
