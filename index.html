    <script>
        const rainbowColors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#8B00FF'];
        let currentIndex = 0;

        function changeBackgroundColor() {
            document.body.style.backgroundColor = rainbowColors[currentIndex];
            currentIndex = (currentIndex + 1) % rainbowColors.length;
            setTimeout(changeBackgroundColor, 1000); // Change color every 1 second
        }

        changeBackgroundColor(); // Start the color-changing loop
    </script>
