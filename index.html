<!DOCTYPE html>
<html>

    <script>
        // JavaScript code for rainbow header color change
        const header = document.querySelector('header');
        const rainbowColors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#8B00FF'];
        let currentIndex = 0;

        function changeHeaderColor() {
            header.style.backgroundColor = rainbowColors[currentIndex];
            currentIndex = (currentIndex + 1) % rainbowColors.length;
        }

        setInterval(changeHeaderColor, 1000); // Change color every 1 second
    </script>
